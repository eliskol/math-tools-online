<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Live MathJax</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script>
        MathJax = {
            tex: {
                inlineMath: [["$", "$"], ["\\(", "\\)"]]
            },
            svg: {
                fontCache: "global"
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="../tex-svg.js"></script>
    <script defer src="./script.js"></script>
</head>

<body>
    <div id="mathLineHolder">
    </div>
    <div id="inputContainer">
        <p id="texPreview">&nbsp;</p>
        <input type="text" id="mathLineInput" autofocus />
    </div>
</body>

</html>
